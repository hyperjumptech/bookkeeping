parameters:
  - name: displayName
    type: string
    default: 'Build Docker Image'
  - name: containerRegistry
    type: string
    default: 'dockerHub'
  - name: dockerRepository
    type: string
    default: 'hyperjump/hyperwallet-go-img'    
  - name: dockerCommand
    type: string
    default: 'build'
  - name: dockerFile
    type: string
    default: 'Dockerfile'
  - name: tag
    type: string
    default: 'latest'

steps:
  - task: Docker@2
    displayName: ${{ parameters.displayName }}
    inputs:
      containerRegistry: ${{ parameters.containerRegistry}}
      repository: ${{ parameters.dockerRepository }}
      command: ${{ parameters.dockerCommand }}
      Dockerfile: ${{ parameters.dockerFile }}
      tags: ${{ parameters.tag }}